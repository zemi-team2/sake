name: Lint by ESLint

on:
  pull_request:
    paths:
      - 'frontend/src/js/*.js'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: ci
        run: npm ci
      - name: ESLint
        run: npm run lint
