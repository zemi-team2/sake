<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
</head>

<body>

    <h1>トップページ</h1>

    <video id="camera" playsinline autoplay muted loop width="100%"></video>
    <canvas id="canvas" hidden></canvas>

    <form action="/previewImage" method="POST">
        <button type="submit" id="shutter">シャッター</button>
        <input type="text" name="image" id="uploadImage" hidden />
    </form>

    <!-- <script type="text/javascript" src="../js/controlCamera.js"></script> -->
    <script type="text/javascript" src="{{url_for('static', filename='js/controlCamera.js')}}"></script>

    <script>
        controlCamera("camera", "canvas", "shutter", "uploadImage");
    </script>

</body>

</html>
