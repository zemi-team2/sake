<!DOCTYPE html>
<html>

<body>
    <h1 id="sake">
    </h1>
    <script>
        const label = {{ label| tojson }}
        const sake = new Array("ウイスキー", "ビール", "ジン", "ウォッカ", "ワイン");
        /*（1）Pタグの要素ノードオブジェクト*/
        var analyseSake = document.getElementById('sake');
        /*（2）新たにテキストノードを作成する*/
        var textNode = document.createTextNode(sake[label]);
        /*（3）作成したテキストノードをPタグ要素の子要素として追加する*/
        analyseSake.appendChild(textNode);
        console.log(sake[label]);

    </script>
</body>

</html>
